services:
  # --- Static site for the Mini App (WebApp) ---
  - type: static
    name: telegram-miniapp
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: frontend-miniapp/dist
    rootDir: frontend-miniapp
    envVars:
      - key: VITE_BOT_USERNAME
        sync: false   # set in dashboard

  # --- FastAPI backend (web) ---
  - type: web
    name: telegram-analytics-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_WEBAPP_URL
        sync: false
      - key: OWNER_ID
        sync: false

  # --- Bot worker (aiogram polling) ---
  - type: worker
    name: telegram-analytics-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.bot_worker
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: FRONTEND_WEBAPP_URL
        sync: false
